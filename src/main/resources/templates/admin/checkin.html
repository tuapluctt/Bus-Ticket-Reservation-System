<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Check-in V√©</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    /* Reset margin v√† padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 20px;
    }

    #container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #ddd;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #canvas {
      display: none;
    }

    #loadingMessage {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 15px;
      font-size: 16px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    #ticketInfo {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      text-align: left;
    }

    #ticketInfo h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* Responsive cho iPhone 12 */
    @media (max-width: 420px) {
      h1 {
        font-size: 20px;
      }
      input, button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
<div id="container">
  <h1>Check-in V√©</h1>

  <div id="video-container">
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas"></canvas>
  </div>
  <p id="loadingMessage">üé• Vui l√≤ng cho ph√©p truy c·∫≠p camera...</p>
  <input type="hidden" id="currentTripCode" th:value="${currentTripCode}" />

  <input type="text" id="idBooking" name="idBooking" placeholder="Nh·∫≠p ho·∫∑c qu√©t m√£ QR">
  <button onclick="checkIn()">Check-in</button>

  <div id="result"></div>

  <div id="ticketInfo">
    <h2>Th√¥ng tin v√©:</h2>
    <p><strong>M√£ v√©:</strong> <span id="ticketCode"></span></p>
    <p><strong>T√™n kh√°ch:</strong> <span id="customerName"></span></p>
    <p><strong>S·ªë gh·∫ø:</strong> <span id="seatNumber"></span></p>
    <p><strong>Chuy·∫øn:</strong> <span id="tripName"></span></p>
  </div>
</div>

<script th:inline="javascript">
  function checkIn() {
    var idBooking = document.getElementById("idBooking").value;
    var currentTripCode = document.getElementById("currentTripCode").value; // L·∫•y t·ª´ th·∫ª HTML

    if (!currentTripCode) {
      displayResult("Vui l√≤ng ch·ªçn chuy·∫øn xe tr∆∞·ªõc.", "error");
      return;
    }

    if (!idBooking) {
      displayResult("Vui l√≤ng nh·∫≠p ho·∫∑c qu√©t m√£ v√©.", "error");
      return;
    }

    fetch("/driver/api/checkin/" + currentTripCode, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ idBooking: idBooking })
    })
            .then(response => console.log(response) || response.json())
            .then(data => {
              console.log(data);
              if (data.code === 1000) {
                displayResult(data.message, "success");
                displayTicketInfo(data.result);
              } else {
                displayResult(data.message, "error");
                document.getElementById("ticketInfo").style.display = "none";
              }
            })
            .catch(error => {
              console.error("Error:", error);
              displayResult("L·ªói: " + error, "error");
            });
  }
  function displayResult(message, type) {
    var resultDiv = document.getElementById("result");
    resultDiv.innerText = message;
    resultDiv.className = type; // Th√™m class "success" ho·∫∑c "error" ƒë·ªÉ style
  }
  function displayTicketInfo(ticket) {
    if(ticket != null){
      document.getElementById("ticketInfo").style.display = "block"; // Hi·ªán ph·∫ßn t·ª≠ ch·ª©a th√¥ng tin
      // document.getElementById("ticketCode").innerText = ticket.ticketCode;
      document.getElementById("customerName").innerText = ticket.customerName;
      // document.getElementById("seatNumber").innerText = ticket.seatNumber;
    }
    // ...
  }
  // Ph·∫ßn qu√©t m√£ QR (kh√¥ng thay ƒë·ªïi)
  //-------------------------- Ph·∫ßn qu√©t m√£ QR code ---------------------------------------------------
  var video = document.getElementById("video");
  var canvasElement = document.getElementById("canvas");
  var canvas = canvasElement.getContext("2d");
  var loadingMessage = document.getElementById("loadingMessage");

  // H√†m v·∫Ω ƒë∆∞·ªùng th·∫≥ng (cho debugging)
  function drawLine(begin, end, color) {
    canvas.beginPath();
    canvas.moveTo(begin.x, begin.y);
    canvas.lineTo(end.x, end.y);
    canvas.lineWidth = 4;
    canvas.strokeStyle = color;
    canvas.stroke();
  }

  // L·∫•y stream t·ª´ camera
  navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}}) // environment: camera sau, user: camera tr∆∞·ªõc
          .then(function (stream) {
            video.srcObject = stream;
            video.play(); // B·∫Øt ƒë·∫ßu ph√°t video
            requestAnimationFrame(tick); // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p qu√©t
          })
          .catch(function (err) {
            console.error("An error occurred: " + err);
            loadingMessage.innerText = "Kh√¥ng th·ªÉ truy c·∫≠p camera: " + err;
          });

  // V√≤ng l·∫∑p qu√©t m√£ QR
  function tick() {

    loadingMessage.innerText = "‚åõ ƒêang t·∫£i video..."
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      loadingMessage.hidden = true;
      canvasElement.hidden = false;


      canvasElement.height = 225;//video.videoHeight; // K√≠ch th∆∞·ªõc nh·ªè
      canvasElement.width = 300;//video.videoWidth;   // K√≠ch th∆∞·ªõc nh·ªè
      canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height); // V·∫Ω ·∫£nh t·ª´ video l√™n canvas
      var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height); // L·∫•y d·ªØ li·ªáu ·∫£nh
      var code = jsQR(imageData.data, imageData.width, imageData.height, {  // Qu√©t m√£ QR
        inversionAttempts: "dontInvert", // C√°c t√πy ch·ªçn (n·∫øu c·∫ßn)
      });

      if (code) {
        // N·∫øu t√¨m th·∫•y m√£ QR
        drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
        drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
        drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
        drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
        document.getElementById("idBooking").value = code.data; // ƒêi·ªÅn d·ªØ li·ªáu v√†o √¥ input
      }
    }
    requestAnimationFrame(tick); // Ti·∫øp t·ª•c v√≤ng l·∫∑p
  }
</script>
</body>
</html>
