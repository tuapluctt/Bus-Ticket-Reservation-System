<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="admin/dashboardLayout.html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Tables - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link th:href="@{../css/styles.css}" rel="stylesheet"/>
</head>
<body class="sb-nav-fixed">
<div layout:fragment="content">

    <div class="card my-3">
        <div class="card-header fw-bold d-flex justify-content-between">
            <div class="d-flex flex-row mb-3 align-items-center" >
                <i class="fas fa-table me-1"></i>
                <p class="m-0"><span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></span></p>
            </div>

            <div class="">
                <form th:action="@{/admin/booking}" method="get" class="d-flex flex-row">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Tìm kiếm" name="keyword" >
                    <button type="submit" class="btn btn-dark ms-2" >Tìm</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="bus : ${trips}">
                <div class="card p-3">
                    <h5 class="card-title" th:text="'Biển số: ' + ${bus.getVehicle()}"></h5>
                    <p class="card-text" th:text="'Giờ khởi hành: ' + ${bus.getDepartureTime()}"></p>
                    <p class="card-text" th:text="'Tên chuyến xe: ' + ${bus.getTripNamel()}"></p>
                    <a th:href="@{/driver/checkin/{tripCode}(tripCode=${bus.getTripId()})}" class="btn btn-primary">Chọn xe</a>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</th:block>

</body>
</html>
