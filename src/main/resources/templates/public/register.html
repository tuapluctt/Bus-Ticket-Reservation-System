<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form action="#" th:action="@{/register/process}"
                                                            th:object="${registerUser}" method="post" >

                                            <div th:if="${my_error}" class="alert alert-danger">
                                                <span th:text="${my_error}"> </span>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputFullName" type="text" th:field="*{fullName}"
                                                       required="true" />
                                                <label for="inputFullName">Full Name</label>

                                                <div th:if="${#fields.hasErrors('fullName')}">
                                                    <ul>
                                                        <li th:each = "e: ${#fields.errors('fullName')}"  th:text="${e}"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPhoneNumber" type="text" th:field="*{phoneNumber}"
                                                       required="true"  />
                                                <label for="inputPhoneNumber">Phone number</label>

                                                <div th:if="${#fields.hasErrors('phoneNumber')}">
                                                    <ul>
                                                        <li th:each = "e: ${#fields.errors('phoneNumber')}"  th:text="${e}"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email"  th:field="*{email}"
                                                       required="true"   />
                                                <label for="inputEmail">Email address</label>

                                                <div th:if="${#fields.hasErrors('email')}">
                                                    <ul>
                                                        <li th:each = "e: ${#fields.errors('email')}"  th:text="${e}"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" th:field="*{passWord}"
                                                       required="true"   />
                                                <label for="inputPassword">Password</label>

                                                <div th:if="${#fields.hasErrors('passWord')}">
                                                    <ul>
                                                        <li th:each = "e: ${#fields.errors('passWord')}"  th:text="${e}"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button type="submit" class="btn btn-primary">Create Account</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a th:href="@{/showLoginPage}" >Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Â© 2023 Copyright : XURYBUS by HoangVanTu
                            </div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
